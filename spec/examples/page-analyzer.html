<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Agent API Example: Page Analyzer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
    }
    h1 { margin-bottom: 10px; color: #1a1a1a; }
    .subtitle { color: #666; margin-bottom: 30px; }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 24px;
      margin-bottom: 20px;
    }
    .card h2 {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      margin-bottom: 15px;
    }
    .tab-info {
      display: flex;
      gap: 15px;
      align-items: flex-start;
    }
    .tab-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #fff;
      flex-shrink: 0;
    }
    .tab-details { flex: 1; }
    .tab-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
      color: #1a1a1a;
    }
    .tab-url {
      font-size: 13px;
      color: #667eea;
      word-break: break-all;
    }
    .tab-stats {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }
    .content-preview {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      font-size: 13px;
      line-height: 1.6;
      color: #555;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 15px;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button.primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }
    button.primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(102,126,234,0.4); }
    button.secondary {
      background: #f0f0f0;
      color: #333;
    }
    button.secondary:hover { background: #e0e0e0; }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .analysis {
      background: linear-gradient(135deg, #f8f9fa, #fff);
      border-left: 4px solid #667eea;
      border-radius: 0 8px 8px 0;
      padding: 20px;
    }
    .analysis h3 {
      font-size: 14px;
      color: #667eea;
      margin-bottom: 10px;
    }
    .analysis-content {
      font-size: 14px;
      line-height: 1.7;
      color: #333;
      white-space: pre-wrap;
    }
    .loading {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #888;
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #ddd;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error {
      background: #fff5f5;
      border-left: 4px solid #e53e3e;
      border-radius: 0 8px 8px 0;
      padding: 15px;
      color: #c53030;
    }
    .placeholder {
      text-align: center;
      color: #888;
      padding: 40px;
    }
  </style>
</head>
<body>
  <h1>üìÑ Page Analyzer</h1>
  <p class="subtitle">Read and analyze the content of your current browser tab</p>
  
  <div class="card">
    <h2>Active Tab</h2>
    <div id="tab-info">
      <div class="placeholder">Click "Read Tab" to capture the current tab's content</div>
    </div>
  </div>
  
  <div class="card">
    <h2>Actions</h2>
    <div class="actions">
      <button id="read" class="primary">üìñ Read Tab</button>
      <button id="summarize" class="secondary" disabled>üìù Summarize</button>
      <button id="extract" class="secondary" disabled>üîë Key Points</button>
      <button id="sentiment" class="secondary" disabled>üòä Sentiment</button>
    </div>
  </div>
  
  <div id="analysis-container" class="card" style="display: none;">
    <h2>Analysis</h2>
    <div id="analysis"></div>
  </div>

  <script type="module">
    const tabInfoEl = document.getElementById('tab-info');
    const analysisContainerEl = document.getElementById('analysis-container');
    const analysisEl = document.getElementById('analysis');
    const readBtn = document.getElementById('read');
    const summarizeBtn = document.getElementById('summarize');
    const extractBtn = document.getElementById('extract');
    const sentimentBtn = document.getElementById('sentiment');
    
    let tabContent = null;
    let session = null;
    
    async function init() {
      if (typeof window.agent === 'undefined') {
        tabInfoEl.innerHTML = '<div class="error">Web Agent API not available</div>';
        return;
      }
    }
    
    async function readTab() {
      readBtn.disabled = true;
      tabInfoEl.innerHTML = '<div class="loading"><div class="spinner"></div>Reading tab...</div>';
      
      try {
        // Request permissions
        const result = await window.agent.requestPermissions({
          scopes: ['model:prompt', 'browser:activeTab.read'],
          reason: 'This demo analyzes the content of your current tab.'
        });
        
        if (!result.granted) {
          throw new Error('Permission denied');
        }
        
        // Read the active tab
        tabContent = await window.agent.browser.activeTab.readability();
        
        // Display tab info
        const wordCount = tabContent.text.split(/\s+/).length;
        const charCount = tabContent.text.length;
        
        tabInfoEl.innerHTML = `
          <div class="tab-info">
            <div class="tab-icon">üìÑ</div>
            <div class="tab-details">
              <div class="tab-title">${escapeHtml(tabContent.title)}</div>
              <div class="tab-url">${escapeHtml(tabContent.url)}</div>
              <div class="tab-stats">
                <span>üìä ${wordCount.toLocaleString()} words</span>
                <span>üìù ${charCount.toLocaleString()} characters</span>
              </div>
            </div>
          </div>
          <div class="content-preview">${escapeHtml(tabContent.text.slice(0, 500))}${tabContent.text.length > 500 ? '...' : ''}</div>
        `;
        
        // Enable analysis buttons
        summarizeBtn.disabled = false;
        extractBtn.disabled = false;
        sentimentBtn.disabled = false;
        
        // Create AI session
        session = await window.ai.createTextSession({
          systemPrompt: 'You are a helpful assistant that analyzes web page content. Be concise but thorough.'
        });
        
      } catch (err) {
        tabInfoEl.innerHTML = `<div class="error">${escapeHtml(err.message)}</div>`;
      } finally {
        readBtn.disabled = false;
      }
    }
    
    async function analyze(type) {
      if (!tabContent || !session) return;
      
      analysisContainerEl.style.display = 'block';
      analysisEl.innerHTML = '<div class="loading"><div class="spinner"></div>Analyzing...</div>';
      
      const prompts = {
        summarize: `Summarize this web page content in 3-4 sentences:\n\n${tabContent.text.slice(0, 15000)}`,
        extract: `Extract the 5 most important key points from this content. Format as a numbered list:\n\n${tabContent.text.slice(0, 15000)}`,
        sentiment: `Analyze the overall sentiment and tone of this content. Is it positive, negative, or neutral? What emotions does it convey? Be brief.\n\n${tabContent.text.slice(0, 10000)}`
      };
      
      const titles = {
        summarize: 'Summary',
        extract: 'Key Points',
        sentiment: 'Sentiment Analysis'
      };
      
      try {
        let response = '';
        
        analysisEl.innerHTML = `
          <div class="analysis">
            <h3>${titles[type]}</h3>
            <div class="analysis-content" id="analysis-text"></div>
          </div>
        `;
        
        const textEl = document.getElementById('analysis-text');
        
        for await (const event of session.promptStreaming(prompts[type])) {
          if (event.type === 'token') {
            response += event.token;
            textEl.textContent = response;
          }
        }
        
      } catch (err) {
        analysisEl.innerHTML = `<div class="error">${escapeHtml(err.message)}</div>`;
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Event listeners
    readBtn.addEventListener('click', readTab);
    summarizeBtn.addEventListener('click', () => analyze('summarize'));
    extractBtn.addEventListener('click', () => analyze('extract'));
    sentimentBtn.addEventListener('click', () => analyze('sentiment'));
    
    // Cleanup
    window.addEventListener('beforeunload', () => {
      session?.destroy();
    });
    
    // Start
    init();
  </script>
</body>
</html>
