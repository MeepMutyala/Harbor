<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Light mode (default) */
      --bg-page: #f8fafc;
      --bg-card: #ffffff;
      --bg-input: #ffffff;
      --bg-hover: #f1f5f9;
      --bg-badge: #f1f5f9;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --accent-primary: #0ea5e9;
      --accent-primary-hover: #0284c7;
      --accent-success: #22c55e;
      --accent-success-bg: rgba(34, 197, 94, 0.1);
      --accent-warning: #f59e0b;
      --accent-warning-bg: rgba(245, 158, 11, 0.1);
      --accent-danger: #ef4444;
      --accent-danger-bg: rgba(239, 68, 68, 0.1);
      --border: #e2e8f0;
      --border-light: #f1f5f9;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
    }

    [data-theme="dark"] {
      --bg-page: #0f172a;
      --bg-card: #1e293b;
      --bg-input: #1e293b;
      --bg-hover: #334155;
      --bg-badge: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-primary: #38bdf8;
      --accent-primary-hover: #7dd3fc;
      --accent-success: #4ade80;
      --accent-success-bg: rgba(74, 222, 128, 0.15);
      --accent-warning: #fbbf24;
      --accent-warning-bg: rgba(251, 191, 36, 0.15);
      --accent-danger: #f87171;
      --accent-danger-bg: rgba(248, 113, 113, 0.15);
      --border: #334155;
      --border-light: #1e293b;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      background: var(--bg-page);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 16px;
      line-height: 1.5;
    }

    .container {
      max-width: 400px;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--accent-primary), #6366f1);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    h1 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.3px;
    }

    .theme-toggle {
      width: 36px;
      height: 36px;
      border: none;
      background: var(--bg-card);
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
      transition: all 0.15s ease;
    }

    .theme-toggle:hover {
      background: var(--bg-hover);
    }

    /* Cards */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: var(--shadow-sm);
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    /* Connection Status */
    .status-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .status-indicator.connected {
      background: var(--accent-success);
      box-shadow: 0 0 0 3px var(--accent-success-bg);
    }

    .status-indicator.disconnected {
      background: var(--accent-danger);
      box-shadow: 0 0 0 3px var(--accent-danger-bg);
    }

    .status-indicator.connecting {
      background: var(--accent-warning);
      box-shadow: 0 0 0 3px var(--accent-warning-bg);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-weight: 600;
      font-size: 13px;
    }

    .status-text.connected { color: var(--accent-success); }
    .status-text.disconnected { color: var(--accent-danger); }
    .status-text.connecting { color: var(--accent-warning); }

    .error-message {
      margin-top: 10px;
      padding: 10px 12px;
      background: var(--accent-danger-bg);
      border-radius: var(--radius-sm);
      color: var(--accent-danger);
      font-size: 12px;
      font-weight: 500;
    }

    /* Buttons */
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 14px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--accent-primary);
      color: white;
      flex: 1;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-primary-hover);
    }

    .btn-secondary {
      background: var(--bg-badge);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .btn-small {
      padding: 6px 10px;
      font-size: 11px;
      font-weight: 600;
    }

    .btn-danger {
      background: var(--accent-danger-bg);
      color: var(--accent-danger);
    }

    .btn-danger:hover:not(:disabled) {
      background: var(--accent-danger);
      color: white;
    }

    .btn-success {
      background: var(--accent-success-bg);
      color: var(--accent-success);
    }

    .btn-success:hover:not(:disabled) {
      background: var(--accent-success);
      color: white;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg-input);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 13px;
      transition: all 0.15s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
    }

    input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    /* Server list styles */
    .server-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .server-item {
      background: var(--bg-badge);
      border-radius: var(--radius-md);
      padding: 14px;
      border: 1px solid var(--border-light);
    }

    .server-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .server-label {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-primary);
    }

    .server-url {
      font-size: 11px;
      color: var(--text-muted);
      word-break: break-all;
      margin-bottom: 10px;
      font-family: 'SF Mono', Monaco, monospace;
    }

    .server-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .server-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
    }

    .server-status .status-indicator {
      width: 8px;
      height: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 24px 16px;
      color: var(--text-muted);
    }

    /* Badges */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .badge-success {
      background: var(--accent-success-bg);
      color: var(--accent-success);
    }

    .badge-warning {
      background: var(--accent-warning-bg);
      color: var(--accent-warning);
    }

    .badge-danger {
      background: var(--accent-danger-bg);
      color: var(--accent-danger);
    }

    /* Response section */
    .message-content {
      background: var(--bg-badge);
      border-radius: var(--radius-sm);
      padding: 12px;
      overflow-x: auto;
      max-height: 150px;
      overflow-y: auto;
    }

    pre {
      margin: 0;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 11px;
      line-height: 1.5;
      color: var(--text-secondary);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .no-message {
      color: var(--text-muted);
      font-style: italic;
    }

    .json-key { color: var(--accent-primary); }
    .json-string { color: var(--accent-success); }
    .json-value { color: #8b5cf6; }

    .collapsible-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
      padding: 4px 0;
    }

    .collapsible-header:hover .section-title {
      color: var(--text-secondary);
    }

    .collapse-icon {
      color: var(--text-muted);
      font-size: 10px;
      transition: transform 0.2s ease;
    }

    .collapsible-content {
      margin-top: 10px;
    }

    .collapsible-content.collapsed {
      display: none;
    }

    /* Directory link card */
    .directory-card {
      background: linear-gradient(135deg, var(--accent-primary), #6366f1);
      color: white;
      border: none;
    }

    .directory-card .section-title {
      color: rgba(255, 255, 255, 0.8);
    }

    .directory-card p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 12px;
    }

    .directory-card .btn-primary {
      background: white;
      color: var(--accent-primary);
    }

    .directory-card .btn-primary:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    /* Add server divider */
    .form-divider {
      margin-bottom: 14px;
      padding-bottom: 14px;
      border-bottom: 1px solid var(--border-light);
    }

    /* Settings icon */
    .settings-btn {
      position: fixed;
      bottom: 16px;
      left: 16px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-md);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.15s ease;
    }

    .settings-btn:hover {
      background: var(--bg-hover);
      transform: rotate(30deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <div class="logo">‚öì</div>
        <h1>Harbor</h1>
      </div>
      <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
        <span id="theme-icon">üåô</span>
      </button>
    </header>

    <!-- Bridge Connection Status -->
    <div class="card">
      <div class="section-title">Bridge Connection</div>
      <div class="status-row">
        <div id="status-indicator" class="status-indicator disconnected"></div>
        <span id="status-text" class="status-text disconnected">Disconnected</span>
      </div>
      <div id="error-container" class="error-message" style="display: none;"></div>
      <div class="actions">
        <button id="send-hello" class="btn-primary">Send Hello</button>
        <button id="reconnect" class="btn-secondary">Reconnect</button>
      </div>
    </div>

    <!-- Servers Section -->
    <div class="card">
      <div class="section-title">MCP Servers</div>

      <!-- Add Server Form -->
      <div class="form-divider">
        <div class="form-group">
          <label for="server-label">Label</label>
          <input type="text" id="server-label" placeholder="My MCP Server">
        </div>
        <div class="form-group">
          <label for="server-url">Base URL</label>
          <input type="text" id="server-url" placeholder="http://localhost:8765">
        </div>
        <button id="add-server" class="btn-primary" style="width: 100%; margin-top: 6px;">Add Server</button>
      </div>

      <!-- Server List -->
      <div id="server-list" class="server-list">
        <div class="empty-state">No servers configured</div>
      </div>
    </div>

    <!-- Last Response -->
    <div class="card">
      <div class="collapsible-header" id="response-header">
        <div class="section-title" style="margin-bottom: 0;">Last Response</div>
        <span class="collapse-icon">‚ñº</span>
      </div>
      <div id="response-content" class="collapsible-content">
        <div class="message-content">
          <pre id="last-message" class="no-message">No messages received</pre>
        </div>
      </div>
    </div>

    <!-- Tools Response -->
    <div class="card" id="tools-card" style="display: none;">
      <div class="section-title">Tools Response</div>
      <div class="message-content">
        <pre id="tools-response"></pre>
      </div>
    </div>

    <!-- Directory Link -->
    <div class="card directory-card">
      <div class="section-title">Directory</div>
      <p>Browse and discover MCP servers from the official registry and community sources.</p>
      <button id="open-directory" class="btn-primary" style="width: 100%;">
        üåê Open Directory
      </button>
    </div>
  </div>

  <button class="settings-btn" id="settings-btn" title="Settings">‚öôÔ∏è</button>

  <script type="module" src="sidebar.js"></script>
</body>
</html>
