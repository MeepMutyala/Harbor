<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Directory</title>
  <link rel="stylesheet" href="design-tokens.css">
  <style>
    /* Directory-specific layout */
    body {
      min-height: 100vh;
    }

    /* Navigation */
    .nav {
      background: var(--color-surface-primary);
      border-bottom: 1px solid var(--color-border-default);
      padding: 0 var(--space-4);
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--height-header);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: var(--space-6);
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      text-decoration: none;
      color: var(--color-text-primary);
    }

    .nav-logo {
      width: 24px;
      height: 24px;
      background: var(--color-accent-primary);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-inverse);
      font-size: var(--text-xs);
      font-weight: var(--weight-bold);
    }

    .nav-title {
      font-size: var(--text-md);
      font-weight: var(--weight-bold);
      letter-spacing: var(--tracking-tight);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    .nav-link {
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-sm);
      color: var(--color-text-secondary);
      text-decoration: none;
      font-size: var(--text-sm);
      font-weight: var(--weight-medium);
      transition: all var(--transition-fast);
    }

    .nav-link:hover {
      background: var(--color-bg-subtle);
      color: var(--color-text-primary);
    }

    .nav-link.active {
      background: var(--color-accent-primary-subtle);
      color: var(--color-accent-primary);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .theme-toggle {
      width: var(--height-btn-sm);
      height: var(--height-btn-sm);
      border: 1px solid var(--color-border-default);
      background: var(--color-surface-primary);
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: var(--text-xs);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .theme-toggle:hover {
      background: var(--color-bg-subtle);
      border-color: var(--color-border-strong);
    }

    /* Page header - compact, not hero */
    .page-header {
      background: var(--color-surface-primary);
      border-bottom: 1px solid var(--color-border-subtle);
      padding: var(--space-3) var(--space-4);
    }

    .page-header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-4);
    }

    .page-title {
      font-size: var(--text-lg);
      font-weight: var(--weight-semibold);
      color: var(--color-text-primary);
    }

    .page-subtitle {
      font-size: var(--text-sm);
      color: var(--color-text-muted);
      margin-top: 2px;
    }

    /* Search */
    .search-box {
      position: relative;
      width: 280px;
    }

    .search-box input {
      width: 100%;
      height: var(--height-input);
      padding: 0 var(--space-3) 0 var(--space-8);
      background: var(--color-surface-primary);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-sm);
      color: var(--color-text-primary);
      font-family: var(--font-sans);
      font-size: var(--text-sm);
      transition: all var(--transition-fast);
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--color-border-focus);
      box-shadow: 0 0 0 3px var(--color-accent-primary-subtle);
    }

    .search-box input::placeholder {
      color: var(--color-text-muted);
    }

    .search-icon {
      position: absolute;
      left: var(--space-3);
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-text-muted);
      font-size: var(--text-sm);
      pointer-events: none;
    }

    /* Filter tabs */
    .filter-bar {
      background: var(--color-bg-base);
      border-bottom: 1px solid var(--color-border-subtle);
      padding: 0 var(--space-4);
    }

    .filter-bar-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: var(--space-1);
      overflow-x: auto;
      padding: var(--space-2) 0;
    }

    .filter-tab {
      padding: var(--space-1) var(--space-3);
      background: transparent;
      border: 1px solid transparent;
      border-radius: var(--radius-sm);
      color: var(--color-text-secondary);
      font-family: var(--font-sans);
      font-size: var(--text-xs);
      font-weight: var(--weight-medium);
      cursor: pointer;
      transition: all var(--transition-fast);
      white-space: nowrap;
    }

    .filter-tab:hover {
      background: var(--color-bg-subtle);
      color: var(--color-text-primary);
    }

    .filter-tab.active {
      background: var(--color-text-primary);
      color: var(--color-bg-base);
    }

    /* Main Content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-4);
    }

    /* Provider Status */
    .provider-status {
      display: flex;
      gap: var(--space-3);
      flex-wrap: wrap;
      margin-bottom: var(--space-4);
    }

    .provider-badge {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-1) var(--space-3);
      background: var(--color-surface-primary);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
    }

    .provider-badge.ok {
      border-color: var(--color-success);
    }

    .provider-badge.error {
      border-color: var(--color-error);
    }

    .provider-dot {
      width: 6px;
      height: 6px;
      border-radius: var(--radius-full);
      background: var(--color-text-muted);
    }

    .provider-badge.ok .provider-dot {
      background: var(--color-success);
    }

    .provider-badge.error .provider-dot {
      background: var(--color-error);
    }

    .provider-name {
      color: var(--color-text-secondary);
      font-weight: var(--weight-medium);
    }

    .provider-count {
      color: var(--color-text-primary);
      font-weight: var(--weight-bold);
    }

    .provider-error {
      color: var(--color-error);
      font-size: var(--text-2xs);
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Section Headers */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-3);
    }

    .section-title-group {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .section-title {
      font-size: var(--text-base);
      font-weight: var(--weight-semibold);
      color: var(--color-text-primary);
    }

    .section-count {
      background: var(--color-bg-subtle);
      padding: 2px var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-2xs);
      font-weight: var(--weight-semibold);
      color: var(--color-text-secondary);
    }

    /* Server Grid */
    .server-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    /* Server Cards */
    .server-card {
      background: var(--color-surface-primary);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-md);
      padding: var(--space-3);
      transition: border-color var(--transition-fast);
    }

    .server-card:hover {
      border-color: var(--color-border-strong);
    }

    .server-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: var(--space-2);
      margin-bottom: var(--space-2);
    }

    .server-name {
      font-size: var(--text-sm);
      font-weight: var(--weight-semibold);
      color: var(--color-text-primary);
      line-height: var(--leading-snug);
    }

    .server-badges {
      display: flex;
      gap: var(--space-1);
      flex-shrink: 0;
    }

    .badge {
      height: 18px;
      padding: 0 var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-2xs);
      font-weight: var(--weight-medium);
      display: inline-flex;
      align-items: center;
    }

    .badge-registry {
      background: var(--color-accent-primary-subtle);
      color: var(--color-accent-primary);
    }

    .badge-awesome {
      background: var(--color-warning-subtle);
      color: var(--color-warning);
    }

    .badge-remote {
      background: var(--color-success-subtle);
      color: var(--color-success);
    }

    .server-description {
      font-size: var(--text-xs);
      color: var(--color-text-secondary);
      line-height: var(--leading-normal);
      margin-bottom: var(--space-3);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .server-endpoint {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2);
      background: var(--color-code-bg);
      border-radius: var(--radius-sm);
      margin-bottom: var(--space-3);
    }

    .server-endpoint-url {
      font-family: var(--font-mono);
      font-size: var(--text-2xs);
      color: var(--color-success);
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .server-no-endpoint {
      font-size: var(--text-xs);
      color: var(--color-text-muted);
      font-style: italic;
      margin-bottom: var(--space-3);
    }

    .server-tags {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-1);
      margin-bottom: var(--space-3);
    }

    .server-tag {
      padding: 2px var(--space-2);
      background: var(--color-bg-subtle);
      border-radius: var(--radius-sm);
      font-size: var(--text-2xs);
      color: var(--color-text-muted);
    }

    .server-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-3);
      padding-top: var(--space-3);
      border-top: 1px solid var(--color-border-subtle);
    }

    .server-link {
      color: var(--color-accent-primary);
      text-decoration: none;
      font-size: var(--text-xs);
      font-weight: var(--weight-medium);
    }

    .server-link:hover {
      text-decoration: underline;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-12) var(--space-4);
      color: var(--color-text-muted);
    }

    .empty-icon {
      font-size: var(--text-3xl);
      margin-bottom: var(--space-4);
      opacity: 0.5;
    }

    .empty-title {
      font-size: var(--text-md);
      font-weight: var(--weight-semibold);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-2);
    }

    .empty-description {
      font-size: var(--text-sm);
      color: var(--color-text-muted);
    }

    /* Loading State */
    .loading-state {
      text-align: center;
      padding: var(--space-12) var(--space-4);
      color: var(--color-text-secondary);
    }

    .loading-spinner {
      font-size: var(--text-2xl);
      animation: spin 1s linear infinite;
      margin-bottom: var(--space-4);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: var(--space-4);
      right: var(--space-4);
      padding: var(--space-3) var(--space-4);
      background: var(--color-surface-primary);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-sm);
      z-index: var(--z-toast);
      animation: slideIn 0.2s ease;
      font-size: var(--text-sm);
      font-weight: var(--weight-medium);
    }

    .toast.success {
      border-color: var(--color-success);
      color: var(--color-success);
    }

    .toast.error {
      border-color: var(--color-error);
      color: var(--color-error);
    }

    @keyframes slideIn {
      from {
        transform: translateY(10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .page-header-inner {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-box {
        width: 100%;
      }

      .server-grid {
        grid-template-columns: 1fr;
      }

      .filter-bar-inner {
        padding-left: 0;
        padding-right: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-inner">
      <div class="nav-left">
        <a href="#" class="nav-brand">
          <div class="nav-logo">H</div>
          <span class="nav-title">Harbor</span>
        </a>
        <div class="nav-links">
          <a href="#" class="nav-link active">Directory</a>
          <a href="#" class="nav-link">Remote</a>
          <a href="#" class="nav-link">Installed</a>
        </div>
      </div>
      <div class="nav-right">
        <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
          <span id="theme-icon">◐</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Page Header (replaces Hero) -->
  <div class="page-header">
    <div class="page-header-inner">
      <div>
        <h1 class="page-title">MCP Server Directory</h1>
        <p class="page-subtitle">Browse and install Model Context Protocol servers</p>
      </div>
      <div class="search-box">
        <span class="search-icon">⌕</span>
        <input type="text" id="search-input" placeholder="Search servers...">
      </div>
    </div>
  </div>

  <!-- Filter tabs -->
  <div class="filter-bar">
    <div class="filter-bar-inner" id="filter-pills">
      <button class="filter-tab active" data-filter="all">All</button>
      <button class="filter-tab" data-filter="remote">Remote</button>
      <button class="filter-tab" data-filter="official">Official</button>
      <button class="filter-tab" data-filter="search">Search</button>
      <button class="filter-tab" data-filter="database">Database</button>
      <button class="filter-tab" data-filter="development">Development</button>
      <button class="filter-tab" data-filter="productivity">Productivity</button>
      <button class="filter-tab" data-filter="cloud">Cloud</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Provider Status -->
    <div class="provider-status" id="provider-status">
      <!-- Populated by JS -->
    </div>

    <!-- Server Grid -->
    <main id="main-content">
      <div class="loading-state">
        <div class="loading-spinner">↻</div>
        <p>Loading directory...</p>
      </div>
    </main>
  </div>

  <script type="module" src="directory.js"></script>
</body>
</html>
