<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Chat</title>
  <link rel="stylesheet" href="design-tokens.css">
  <style>
    /* Chat-specific layout */
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .chat-header {
      background: var(--color-surface-primary);
      border-bottom: 1px solid var(--color-border-default);
      padding: 0 var(--space-4);
      height: var(--height-header);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .header-logo {
      width: 28px;
      height: 28px;
      background: var(--color-accent-primary);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-inverse);
      font-size: var(--text-xs);
      font-weight: var(--weight-bold);
    }

    .header-title h1 {
      font-size: var(--text-md);
      font-weight: var(--weight-bold);
      letter-spacing: var(--tracking-tight);
    }

    .header-title p {
      font-size: var(--text-xs);
      color: var(--color-text-muted);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    /* Status indicators */
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: var(--radius-full);
      background: var(--color-success);
    }

    .status-dot.warning {
      background: var(--color-warning);
    }

    .status-dot.error {
      background: var(--color-error);
    }

    /* Main chat area */
    main {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-4);
      scroll-behavior: smooth;
    }

    .chat-messages {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    /* Messages */
    .message {
      display: flex;
      gap: var(--space-3);
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-avatar {
      width: 28px;
      height: 28px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-xs);
      flex-shrink: 0;
      font-weight: var(--weight-bold);
    }

    .message.user .message-avatar {
      background: var(--color-accent-primary);
      color: var(--color-text-inverse);
    }

    .message.assistant .message-avatar {
      background: var(--color-bg-subtle);
      color: var(--color-text-secondary);
      border: 1px solid var(--color-border-default);
    }

    .message.tool .message-avatar {
      background: var(--color-info-subtle);
      color: var(--color-info);
      border: 1px solid var(--color-info);
    }

    .message-content {
      flex: 1;
      min-width: 0;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-1);
    }

    .message-role {
      font-weight: var(--weight-semibold);
      font-size: var(--text-xs);
      color: var(--color-text-secondary);
    }

    .message-time {
      font-size: var(--text-2xs);
      color: var(--color-text-muted);
    }

    .message-body {
      background: var(--color-bg-subtle);
      border: 1px solid var(--color-border-subtle);
      border-radius: var(--radius-md);
      padding: var(--space-3);
      line-height: var(--leading-relaxed);
      font-size: var(--text-sm);
      position: relative;
    }

    .message.user .message-body {
      background: var(--color-accent-primary);
      border-color: var(--color-accent-primary);
      color: var(--color-text-inverse);
    }

    .message.tool .message-body {
      background: var(--color-info-subtle);
      border-color: var(--color-info);
      font-family: var(--font-mono);
      font-size: var(--text-xs);
    }

    /* Copy button */
    .copy-btn {
      position: absolute;
      top: var(--space-2);
      right: var(--space-2);
      background: var(--color-surface-primary);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-sm);
      padding: var(--space-1) var(--space-2);
      font-size: var(--text-2xs);
      cursor: pointer;
      opacity: 0;
      transition: opacity var(--transition-fast);
      color: var(--color-text-secondary);
    }

    .message-body:hover .copy-btn {
      opacity: 1;
    }

    .copy-btn:hover {
      background: var(--color-bg-subtle);
      color: var(--color-text-primary);
    }

    .copy-btn.copied {
      background: var(--color-success-subtle);
      color: var(--color-success);
      border-color: var(--color-success);
    }

    .message.user .copy-btn {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.3);
      color: var(--color-text-inverse);
    }

    .message.user .copy-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .message-body p {
      margin-bottom: var(--space-2);
    }

    .message-body p:last-child {
      margin-bottom: 0;
    }

    .message-body code {
      background: rgba(0, 0, 0, 0.1);
      padding: 1px 4px;
      border-radius: var(--radius-sm);
      font-family: var(--font-mono);
      font-size: 0.9em;
    }

    .message.user .message-body code {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Tool call styling */
    .tool-call {
      background: var(--color-info-subtle);
      border: 1px solid var(--color-info);
      border-radius: var(--radius-sm);
      padding: var(--space-3);
      margin: var(--space-2) 0;
    }

    .tool-call-header {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-weight: var(--weight-semibold);
      font-size: var(--text-xs);
      color: var(--color-info);
      margin-bottom: var(--space-2);
    }

    .tool-call-name {
      font-family: var(--font-mono);
    }

    .tool-call-args {
      font-family: var(--font-mono);
      font-size: var(--text-xs);
      color: var(--color-text-secondary);
      background: var(--color-code-bg);
      padding: var(--space-3);
      border-radius: var(--radius-sm);
      overflow-x: auto;
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: var(--leading-relaxed);
    }

    .tool-call-args code {
      font-family: inherit;
      background: none;
      padding: 0;
    }

    .tool-result {
      background: var(--color-success-subtle);
      border: 1px solid var(--color-success);
      border-radius: var(--radius-sm);
      padding: var(--space-3);
      margin-top: var(--space-2);
    }

    .tool-result-header {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-weight: var(--weight-semibold);
      font-size: var(--text-xs);
      color: var(--color-success);
      margin-bottom: var(--space-2);
    }

    .tool-result.error {
      background: var(--color-error-subtle);
      border-color: var(--color-error);
    }

    .tool-result.error .tool-result-header {
      color: var(--color-error);
    }

    /* System message (routing info, etc.) */
    .message.system {
      margin: var(--space-2) 0;
    }
    
    .system-message {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-3);
      background: var(--color-info-subtle);
      border: 1px solid var(--color-info);
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
      color: var(--color-text-secondary);
    }
    
    .system-icon {
      font-size: var(--text-sm);
    }
    
    .system-content {
      flex: 1;
    }

    /* Thinking indicator */
    .thinking {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--color-text-muted);
      font-size: var(--text-sm);
      padding: var(--space-3);
    }

    .thinking-dots {
      display: flex;
      gap: 3px;
    }

    .thinking-dots span {
      width: 6px;
      height: 6px;
      border-radius: var(--radius-full);
      background: var(--color-accent-primary);
      animation: bounce 1.4s ease-in-out infinite;
    }

    .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
    .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: var(--space-10) var(--space-4);
      color: var(--color-text-muted);
    }

    .empty-state-icon {
      font-size: var(--text-3xl);
      margin-bottom: var(--space-4);
      opacity: 0.4;
    }

    .empty-state h2 {
      font-size: var(--text-lg);
      font-weight: var(--weight-semibold);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-2);
    }

    .empty-state p {
      font-size: var(--text-sm);
      max-width: 360px;
      margin: 0 auto;
    }

    /* Input area */
    .input-area {
      background: var(--color-surface-primary);
      border-top: 1px solid var(--color-border-default);
      padding: var(--space-3) var(--space-4);
      flex-shrink: 0;
    }

    .input-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: var(--space-2);
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      background: var(--color-surface-primary);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-md);
      transition: all var(--transition-fast);
    }

    .input-wrapper:focus-within {
      border-color: var(--color-border-focus);
      box-shadow: 0 0 0 3px var(--color-accent-primary-subtle);
    }

    .input-wrapper textarea {
      width: 100%;
      background: transparent;
      border: none;
      padding: var(--space-2) var(--space-3);
      font-family: var(--font-sans);
      font-size: var(--text-sm);
      color: var(--color-text-primary);
      resize: none;
      outline: none;
      min-height: 20px;
      max-height: 160px;
      line-height: var(--leading-normal);
    }

    .input-wrapper textarea::placeholder {
      color: var(--color-text-muted);
    }

    .send-btn {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-sm);
      border: none;
      background: var(--color-accent-primary);
      color: var(--color-text-inverse);
      font-size: var(--text-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:hover:not(:disabled) {
      background: var(--color-accent-primary-hover);
    }

    .send-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Server selector */
    .server-selector {
      display: flex;
      gap: var(--space-1);
      padding: var(--space-2) var(--space-3);
      border-top: 1px solid var(--color-border-subtle);
      flex-wrap: wrap;
    }

    .server-chip {
      display: flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      background: var(--color-bg-subtle);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-sm);
      font-size: var(--text-2xs);
      font-weight: var(--weight-medium);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .server-chip:hover {
      border-color: var(--color-accent-primary);
    }

    .server-chip.active {
      background: var(--color-accent-primary);
      border-color: var(--color-accent-primary);
      color: var(--color-text-inverse);
    }

    .server-chip .chip-dot {
      width: 5px;
      height: 5px;
      border-radius: var(--radius-full);
      background: var(--color-success);
    }

    /* Split View for Compare Mode */
    .chat-container.compare-mode {
      display: flex;
      gap: var(--space-4);
      padding: var(--space-4);
    }

    .chat-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--color-surface-primary);
      border-radius: var(--radius-md);
      border: 1px solid var(--color-border-default);
      overflow: hidden;
    }

    .chat-column-header {
      padding: var(--space-2) var(--space-3);
      background: var(--color-bg-subtle);
      border-bottom: 1px solid var(--color-border-subtle);
      font-weight: var(--weight-semibold);
      font-size: var(--text-xs);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .chat-column-header.with-tools {
      background: var(--color-info-subtle);
      border-bottom-color: var(--color-info);
    }

    .chat-column-header .badge {
      height: 18px;
      padding: 0 var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-2xs);
      font-weight: var(--weight-semibold);
    }

    .chat-column-header .badge.stock {
      background: var(--color-bg-subtle);
      color: var(--color-text-muted);
    }

    .chat-column-header .badge.tools {
      background: var(--color-info-subtle);
      color: var(--color-info);
    }

    .chat-column-content {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-4);
    }

    .chat-column .chat-messages {
      max-width: none;
      padding: 0;
    }

    /* Compare Results */
    .compare-results {
      display: none;
      flex: 1;
      overflow: hidden;
    }

    .compare-mode .compare-results {
      display: flex;
      gap: var(--space-4);
      max-width: none;
      padding: var(--space-4);
    }

    /* Only hide the MAIN chat-messages in compare mode, not the ones in columns */
    .compare-mode > .chat-messages,
    .compare-mode #chat-messages {
      display: none;
    }

    .compare-mode .chat-column .chat-messages {
      display: flex;
    }
  </style>
</head>
<body>
  <header class="chat-header">
    <div class="header-left">
      <div class="header-logo">H</div>
      <div class="header-title">
        <h1>Harbor Chat</h1>
        <p id="llm-status">Connecting...</p>
      </div>
    </div>
    <div class="header-right">
      <button class="btn btn-sm btn-ghost" id="clear-context-btn" title="Clear conversation history">
        Clear
      </button>
      <button class="btn btn-sm btn-secondary" id="new-chat-btn">
        New
      </button>
      <button class="btn btn-sm btn-icon btn-ghost" id="theme-toggle">
        ◐
      </button>
    </div>
  </header>

  <main>
    <div class="chat-container" id="chat-container">
      <!-- Normal single-column view -->
      <div class="chat-messages" id="chat-messages">
        <div class="empty-state" id="empty-state">
          <div class="empty-state-icon">⌨</div>
          <h2>Start a conversation</h2>
          <p>Send a message to chat with your AI assistant. Enable MCP servers below to give it access to tools.</p>
        </div>
      </div>

      <!-- Compare mode split view -->
      <div class="compare-results" id="compare-results">
        <div class="chat-column" id="column-stock">
          <div class="chat-column-header">
            <span class="badge stock">Stock</span>
            <span>Without Tools</span>
          </div>
          <div class="chat-column-content">
            <div class="chat-messages" id="messages-stock"></div>
          </div>
        </div>
        <div class="chat-column" id="column-tools">
          <div class="chat-column-header with-tools">
            <span class="badge tools">MCP</span>
            <span>With Tools</span>
          </div>
          <div class="chat-column-content">
            <div class="chat-messages" id="messages-tools"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="input-area">
      <div class="input-container">
        <div class="input-wrapper">
          <textarea 
            id="message-input" 
            placeholder="Type your message..." 
            rows="1"
          ></textarea>
          <div class="server-selector" id="server-selector">
            <span class="text-xs text-muted" style="padding: var(--space-1) 0;">No MCP servers connected</span>
          </div>
        </div>
        <button class="send-btn" id="send-btn" disabled>
          →
        </button>
      </div>
    </div>
  </main>

  <script type="module" src="chat.js"></script>
</body>
</html>
