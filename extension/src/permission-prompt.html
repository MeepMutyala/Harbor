<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permission Request - Harbor</title>
  <link rel="stylesheet" href="design-tokens.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family, system-ui, -apple-system, sans-serif);
      background: var(--bg-primary, #1a1a2e);
      color: var(--text-primary, #e8e8e8);
      padding: 24px;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .origin-badge {
      background: var(--bg-secondary, #252538);
      border: 1px solid var(--border-color, #3a3a5c);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 16px;
      word-break: break-all;
      font-family: monospace;
      font-size: 13px;
      color: var(--text-secondary, #a8a8b8);
    }

    .reason {
      background: var(--bg-tertiary, #2a2a42);
      border-left: 3px solid var(--accent, #6366f1);
      padding: 12px 16px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-secondary, #a8a8b8);
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-secondary, #a8a8b8);
    }

    .scopes-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .scope-item {
      background: var(--bg-secondary, #252538);
      border: 1px solid var(--border-color, #3a3a5c);
      border-radius: 8px;
      padding: 12px;
    }

    .scope-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .scope-title {
      font-weight: 500;
      font-size: 14px;
    }

    .scope-description {
      font-size: 12px;
      color: var(--text-tertiary, #888898);
      line-height: 1.4;
    }

    .risk-badge {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .risk-low {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .risk-medium {
      background: rgba(234, 179, 8, 0.2);
      color: #eab308;
    }

    .risk-high {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .tools-section {
      margin-bottom: 20px;
    }

    .tools-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .tool-item {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--bg-secondary, #252538);
      border: 1px solid var(--border-color, #3a3a5c);
      border-radius: 8px;
      padding: 10px 12px;
    }

    .tool-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--accent, #6366f1);
    }

    .tool-name {
      font-family: monospace;
      font-size: 13px;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-deny {
      background: var(--bg-secondary, #252538);
      color: var(--text-primary, #e8e8e8);
      border: 1px solid var(--border-color, #3a3a5c);
    }

    .btn-deny:hover {
      background: var(--bg-tertiary, #2a2a42);
    }

    .btn-grant {
      background: var(--accent, #6366f1);
      color: white;
    }

    .btn-grant:hover {
      background: #5558e3;
    }

    .grant-type {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .grant-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .grant-option input[type="radio"] {
      width: 16px;
      height: 16px;
      accent-color: var(--accent, #6366f1);
    }

    .grant-option label {
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">H</div>
      <h1>Permission Request</h1>
    </div>

    <div class="origin-badge" id="origin"></div>

    <div class="reason" id="reason-container" style="display: none;">
      <span id="reason"></span>
    </div>

    <div class="section-title">Requested Permissions</div>
    <div class="scopes-list" id="scopes-list"></div>

    <div class="tools-section" id="tools-section" style="display: none;">
      <div class="section-title">Requested Tools</div>
      <div class="tools-list" id="tools-list"></div>
    </div>

    <div class="section-title">Grant Duration</div>
    <div class="grant-type">
      <div class="grant-option">
        <input type="radio" name="grant-type" id="grant-once" value="once" checked>
        <label for="grant-once">This time only</label>
      </div>
      <div class="grant-option">
        <input type="radio" name="grant-type" id="grant-always" value="always">
        <label for="grant-always">Always allow</label>
      </div>
    </div>

    <div class="actions">
      <button class="btn-deny" id="btn-deny">Deny</button>
      <button class="btn-grant" id="btn-grant">Allow</button>
    </div>
  </div>

  <script src="dist/permission-prompt.js"></script>
</body>
</html>
