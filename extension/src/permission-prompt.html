<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor - Permission Request</title>
  <link rel="stylesheet" href="design-tokens.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      font-size: var(--text-sm);
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: var(--space-4);
      max-width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
      padding-bottom: var(--space-3);
      border-bottom: 1px solid var(--color-border-primary);
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-lg);
      font-weight: bold;
      color: white;
    }

    .header-text h1 {
      font-size: var(--text-base);
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .header-text p {
      font-size: var(--text-xs);
      color: var(--color-text-secondary);
    }

    .origin-badge {
      background: var(--color-bg-tertiary);
      border: 1px solid var(--color-border-primary);
      border-radius: var(--radius-md);
      padding: var(--space-3);
      margin-bottom: var(--space-4);
    }

    .origin-label {
      font-size: var(--text-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-1);
    }

    .origin-value {
      font-family: var(--font-mono);
      font-size: var(--text-sm);
      color: var(--color-accent-primary);
      word-break: break-all;
    }

    .reason {
      background: var(--color-bg-secondary);
      border-radius: var(--radius-md);
      padding: var(--space-3);
      margin-bottom: var(--space-4);
      font-style: italic;
      color: var(--color-text-secondary);
    }

    .reason::before {
      content: '"';
    }

    .reason::after {
      content: '"';
    }

    .scopes-section {
      flex: 1;
      margin-bottom: var(--space-4);
    }

    .scopes-title {
      font-size: var(--text-sm);
      font-weight: 600;
      color: var(--color-text-primary);
      margin-bottom: var(--space-3);
    }

    .scope-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .scope-item {
      display: flex;
      align-items: flex-start;
      gap: var(--space-3);
      padding: var(--space-3);
      background: var(--color-bg-secondary);
      border-radius: var(--radius-md);
      border: 1px solid var(--color-border-primary);
    }

    .scope-icon {
      width: 24px;
      height: 24px;
      min-width: 24px;
      background: var(--color-accent-primary);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-xs);
      color: white;
    }

    .scope-icon.model {
      background: var(--color-accent-secondary);
    }

    .scope-icon.tools {
      background: var(--color-success);
    }

    .scope-icon.browser {
      background: var(--color-warning);
    }

    .scope-info {
      flex: 1;
    }

    .scope-name {
      font-family: var(--font-mono);
      font-size: var(--text-xs);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-1);
    }

    .scope-description {
      font-size: var(--text-sm);
      color: var(--color-text-primary);
    }

    .warning-box {
      background: rgba(var(--color-warning-rgb, 255, 193, 7), 0.1);
      border: 1px solid var(--color-warning);
      border-radius: var(--radius-md);
      padding: var(--space-3);
      margin-bottom: var(--space-4);
      display: flex;
      gap: var(--space-2);
      align-items: flex-start;
    }

    .warning-icon {
      color: var(--color-warning);
      font-size: var(--text-base);
    }

    .warning-text {
      font-size: var(--text-xs);
      color: var(--color-text-secondary);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .btn {
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.15s ease;
      text-align: center;
    }

    .btn-primary {
      background: var(--color-accent-primary);
      color: white;
    }

    .btn-primary:hover {
      filter: brightness(1.1);
    }

    .btn-secondary {
      background: var(--color-bg-tertiary);
      color: var(--color-text-primary);
      border: 1px solid var(--color-border-primary);
    }

    .btn-secondary:hover {
      background: var(--color-bg-hover);
    }

    .btn-danger {
      background: transparent;
      color: var(--color-error);
      border: 1px solid var(--color-error);
    }

    .btn-danger:hover {
      background: rgba(var(--color-error-rgb, 239, 68, 68), 0.1);
    }

    .btn-group {
      display: flex;
      gap: var(--space-2);
    }

    .btn-group .btn {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">H</div>
      <div class="header-text">
        <h1>Harbor Permission Request</h1>
        <p>A website is requesting access</p>
      </div>
    </div>

    <div class="origin-badge">
      <div class="origin-label">Requesting Origin</div>
      <div class="origin-value" id="origin"></div>
    </div>

    <div class="reason" id="reason-container" style="display: none;">
      <span id="reason"></span>
    </div>

    <div class="scopes-section">
      <div class="scopes-title">Requested Permissions</div>
      <div class="scope-list" id="scope-list"></div>
    </div>

    <div class="warning-box">
      <span class="warning-icon">⚠️</span>
      <div class="warning-text">
        Only grant permissions to websites you trust. These permissions allow the site to interact with AI models and tools on your behalf.
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="allow-always">Always Allow for This Site</button>
      <div class="btn-group">
        <button class="btn btn-secondary" id="allow-once">Allow Once</button>
        <button class="btn btn-danger" id="deny">Deny</button>
      </div>
    </div>
  </div>

  <script type="module" src="permission-prompt.js"></script>
</body>
</html>
